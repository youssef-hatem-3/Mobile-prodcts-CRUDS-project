<html>

<head>
    <link rel="stylesheet" href="css/all.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">=
</head>
<body>
    <!------------------------------------------------------products inputs------------------------------------------------------------------>
    <div class="w-75 mx-auto py-3">
        <div class="header d-flex align-items-center mb-5">
            <img src="Images/20273cfda041b47e89e057a4c2296928.png" class="" alt="">
            <h3 class="fw-bolder my-2 mx-2">Cell Phones Products Managment System</h3>
        </div>
        <label for="productNameInput">Mobile name :</label>
        <input type="text" class="form-control mb-3" oninput="validationProducts()" id="productNameInput">

        <label for="ProductPriceInput">Mobile price :</label>
        <input type="number" class="form-control mb-3" id="productPriceInput">

        <label for="ProductCategoryInput">Mobile os :</label>
        <input type="text" class="form-control mb-3" id="productCategoryInput">

        <label for="ProductDescInput">Product description :</label>
        <textarea type="text" class="form-control mb-3" id="productDescInput"></textarea>
        <button id="addBtn" onclick=" addProduct(); " class="btn btn-info">Add Product</button>
        <button id="updateBtn" onclick="updateProducts()" class="btn btn-info d-none">Update</button>
    </div>
    <!------------------------------------------------------products search------------------------------------------------------------------>
    <div class="w-75 mx-auto p-5">
        <label for="search"> Search</label>
        <input oninput="searchProducts(this.value)" class="form-control" type="text" id="search" placeholder="search by name" >
    </div>
    <!------------------------------------------------------products tables------------------------------------------------------------------>
    <table class="table w-75 mx-auto my-4">

        <thead>
            <th>index</th>
            <th>ProductName</th>
            <th>ProductPrice</th>
            <th>ProductCategory</th>
            <th>ProductDesc</th>
            <th>update</th>
            <th>delete</th>
        </thead>
        <tbody id="tableBody">

        </tbody>
    </table>

    <script src="js/main.js"></script>
</body>

</html>
